{% extends "base.html" %}

{% block body %}
<div id="standings">
<h2>Standings</h2>
{% if standings %}
    <table id="scores" class="results">
      <thead>
        <th>Position</th> <th>Team</th> <th>Score</th>
      </thead>
    <tbody>
    {% for team in standings %}
    <tr>
      <td><b>{{forloop.counter}}</b></td>
      <td>{{team}}</td>
      <td>{{team.score}}</td>
    {% endfor %}
    </tbody>
    </table>
{% else %}
    <b>None</b>
{% endif %}
</div>
  {% endblock %}
