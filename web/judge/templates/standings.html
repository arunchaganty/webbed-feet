{% extends "base.html" %}

{% block body %}
<div id="standings">
<h2>Standings</h2>
{% if scores %}
    <table id="scores" class="results">
      <thead>
        <th>Position</th> <th>Team</th> <th>Score</th>
      </thead>
    <tbody>
    {% for score in scores %}
    <tr>
      <td><b>{{score.0}}</b></td>
      <td>{{score.1}}</td>
      <td>{{score.2}}</td>
    {% endfor %}
    </tbody>
    </table>
{% else %}
    <b>None</b>
{% endif %}
</div>
  {% endblock %}
