{% extends "base.html" %}

{% block body %}
<div>
  <div id="change_password" class="calm-blue">
    <form method="post" action="{{SITE_URL}}/accounts/change/">
      <h3>Reset Password</h3>
      {% csrf_token %}
      <table id="login_form">
        {{form.as_table}}
      </table>
      <br />
      <div class="right">
        <input type="submit" value="Login" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
